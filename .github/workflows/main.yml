name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get action job id
      # You may pin to the exact commit or the version.
      # uses: ayachensiyuan/get-action-job-id@209f0d92c5955407851afc2b173f3bf0481d4297
        uses: ayachensiyuan/get-action-job-id@v1.5
        with:
          # job name
          job-name: build
      
